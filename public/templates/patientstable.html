<section class="wrapper">
<!-- page start-->
<div class="row">
    <div class="col-sm-12">
        <section class="panel">
            <header class="panel-heading">
                <%=tableAttributes.title%>
                <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                    <a href="javascript:;" class="fa fa-cog"></a>
                    <a href="javascript:;" class="fa fa-times"></a>
                 </span>
            </header>
            <div class="panel-body table-responsive">
                <table class="table table-hover general-table table-striped <%=tableAttributes.selector%>">
                    <thead>
                    <tr>
                    <%_.each(tableAttributes.headers,function(element, index, list){%>
                        <th><%=element%></th>
                    <%});%>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
<!-- page end-->
</section>
