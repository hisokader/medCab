<!-- Modal 
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
-->

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><%= title%></h4>
            </div>
            <div class="modal-body">

                <%= text%>

            </div>
            <div class="modal-footer">
            <% if(type==='confirm' || type==='dangerConfirm'|| type==='dialoge'){%>
                <button data-dismiss="modal" class="btn btn-default" type="button"><%= cancel%></button>
                <button class="btn btn <% if(type==='confirm'){%>btn-success<%} else if(type==='dangerConfirm'){%>btn-danger<%} else {%>btn-warning<%}%>" type="button"><%= confirmation%></button>
            <%} else if(type==='successAlert'){%>
                <button class="btn btn-success" type="button"><%= confirmation%></button>
            <%}else{%>
                <button class="btn btn-danger" type="button"><%= confirmation%></button>
            <%}%>
            </div>

        </div>
    </div>
