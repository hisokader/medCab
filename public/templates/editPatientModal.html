<div class="modal-dialog editPatientModal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Editer les informations du patient: <%= model.firstName %> <%= model.lastName %> </h4>
        </div>
        
        <form role="form" class="form-horizontal" id="editPatientForm" method="post">
        
                <div class="modal-body">

                <div class="col-lg-12">
                    <div class="prf-contacts sttng">
                        <h2>Informations Personnelles</h2>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-lg-3">Nom</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control input-sm" id="lastName" name="lastName" value="<%= model.lastName %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">Pr√©nom</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control input-sm" id="firstName" name="firstName" value="<%= model.firstName %>">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-lg-3">Naissance</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control form-control-inline default-date-picker input-sm" id="dayBirth" name="dayBirth" value="<%= DtNaissance %>" data-mask="99/99/9999">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">Sexe</label>
                            <div class="col-lg-9">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sexe" id="optionsRadios1" value="0" <% if(model.sexe == false){%>checked<%}%> >Homme
                                    </label>
                                    <label style="margin-left:20px;">
                                        <input type="radio" name="sexe" id="optionsRadios2" value="1" <% if(model.sexe == true){%>checked<%}%> >Femme
                                    </label>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <br style="clear:both">
                
                <div class="col-lg-12">

                    <div class="col-lg-6">

                        <div class="prf-contacts sttng">
                            <h2>Contact</h2>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3">Gsm</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control input-sm" id="gsm" name="gsm" value="<%= model.gsm %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">Fixe</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control input-sm" id="tel" name="tel" value="<%= model.tel %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">Addresse</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" cols="60" rows="3" id="adress" name="adress"><%= model.adress %></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">

                        <div class="prf-contacts sttng">
                            <h2>Autres</h2>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3">Profession</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control input-sm" id="job" name="job" value="<%= model.job %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3" style="vertical-align:midlle">Mutueliste</label>
                            <div class="col-lg-9">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="insurance" value="0" <% if(model.insurance == false){%>checked<%}%> >Oui
                                    </label>
                                    <label style="margin-left:20px;">
                                        <input type="radio" name="insurance" value="1" <% if(model.insurance == true){%>checked<%}%> >Non
                                    </label>
                                </div>
                            </div>
                        </div>
                        <% if(role == 1){ %>
                        <div class="form-group">
                            <label class="col-lg-3">Diagnostique</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" cols="60" rows="3" id="diagnostique" name="diagnostique"><%= model.diagnostique %></textarea>
                            </div>
                        </div>
                        <% } %>
                    </div>
                </div>
            </div>
            <br style="clear:both"><br>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Annuler</button>
                <button class="btn btn-success submitForm" type="button">Valider</button>
            </div>
        </form>
    </div>
</div>
