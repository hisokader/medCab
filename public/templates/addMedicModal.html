    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Ajouter un medicament</h4>
            </div>
            <div class="modal-body">

                <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label col-lg-2">Medicament</label>
                    <div class="col-lg-9">
                        <div class="input-group m-bot15">
                            <input type="text" class="form-control medName">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button">ajouter</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Durée de traitement</label>
                    <div class="col-md-9">
                        <div class="input-group input-large" data-date-format="mm/dd/yyyy">
                            <input type="text" class="form-control dpd1" name="from">
                            <span class="input-group-addon">à</span>
                            <input type="text" class="form-control dpd2" name="to">
                        </div>
                        <span class="help-block">Choisissez une durée entre 2 dates</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Unitée</label>
                    <div class="col-md-2">
                        <div id="medicalDose">
                            <div class="input-group input-small">
                                <input type="text" class="spinner-input form-control unite" maxlength="3" value=1>
                                <div class="spinner-buttons input-group-btn btn-group-vertical">
                                    <button type="button" class="btn spinner-up btn-xs btn-info">
                                        <i class="fa fa-angle-up"></i>
                                    </button>
                                    <button type="button" class="btn spinner-down btn-xs btn-info">
                                        <i class="fa fa-angle-down"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label class="control-label col-md-1">chaque</label>
                    <div class="col-md-3">
                        <select class="form-control every">
                            <optgroup label="Alaskan/Hawaiian Time Zone">
                                <option value="0">Repat</option>
                                <option value="1">Jour</option>
                                <option value="2">Semaine</option>
                                <option value="3">Mois</option>
                                <option value="4">Autre</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <select class="form-control meal">
                            <optgroup label="Alaskan/Hawaiian Time Zone">
                                <option value="0">avant repat</option>
                                <option value="1">apres repat</option>
                                <option value="2">durant repat</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Note</label>
                    <div class="col-lg-9">
                        <textarea rows="2" cols="30" class="form-control note" ></textarea>
                    </div>
                </div>
                

            </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button">Annuler</button>
                <button class="btn btn-primary" type="submit">Terminer</button>
                <button class="btn btn-primary" type="submit">Ajouter un autre</button>
            </div>

        </div>
    </div>
</div>
