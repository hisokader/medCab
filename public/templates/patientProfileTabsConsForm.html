<div class="">
    <div class="row container-fluid">
        <div class="col-lg-12">
            <div class="prf-contacts sttng">
                <h2>  Informations generals sur la consultation</h2>
            </div>
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-lg-2">Date de consultation</label>
                    <div class="col-lg-3 col-md-4 col-xs-11">
                        <input class="form-control form-control-inline input-medium default-date-picker" size="16" type="text" value="">
                        <span class="help-block">Choisissez une date</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Observation</label>
                    <div class="col-lg-8">
                        <textarea rows="6" cols="30" class="form-control" id="" name=""></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr/>

    <div class="row container-fluid">
        <div class="col-lg-8">

            <div class="prf-contacts sttng">
                <h2> Prescription</h2>
            </div>
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label col-lg-2">Medicament</label>
                    <div class="col-lg-6">
                        <div class="input-group m-bot15">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Durée de traitement</label>
                    <div class="col-md-6">
                        <div class="input-group input-large" data-date="13/07/2013" data-date-format="mm/dd/yyyy">
                            <input type="text" class="form-control dpd1" name="from">
                            <span class="input-group-addon">à</span>
                            <input type="text" class="form-control dpd2" name="to">
                        </div>
                        <span class="help-block">Choisissez une durée entre 2 dates</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button class="btn btn-default" type="button">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-4">

            <div class="prf-contacts sttng">
                <h2> socail networks</h2>
            </div>
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 control-label">Facebook</label>
                    <div class="col-lg-6">
                        <input type="text" placeholder=" " id="fb-name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Twitter</label>
                    <div class="col-lg-6">
                        <input type="text" placeholder=" " id="twitter" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Google plus</label>
                    <div class="col-lg-6">
                        <input type="text" placeholder=" " id="g-plus" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Flicr</label>
                    <div class="col-lg-6">
                        <input type="text" placeholder=" " id="flicr" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Youtube</label>
                    <div class="col-lg-6">
                        <input type="text" placeholder=" " id="youtube" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button class="btn btn-default" type="button">Cancel</button>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
