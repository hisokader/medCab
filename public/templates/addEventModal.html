<!-- Modal 
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
{
                      "fullDate":  date.format('L'),
                      "orderInDay":"",
                      "type": originalEventObject.type
                    }
-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Reserver un rendez-vous</h4>
            </div>
            <div class="modal-body">

                <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Patient</label>
                    <div class="col-lg-9">
                        <input id="patientSelect2" class="form-control populate "/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">A</label>
                    <div class="col-md-4">
                        <input class="form-control form-control-inline input-medium default-date-picker" size="16" type="text" value="<%=event.fullDate%>">
                    </div>
                    <!--<div class="col-md-4">
                        <div class="bootstrap-timepicker">
                            <input type="text" class="form-control timepicker-24">
                        </div>
                    </div>-->
                    <label class="control-label col-md-1">Pour</label>
                    <div class="col-md-4">
                        <select class="form-control every">
                            <optgroup label="les types des rendez-vous">
                            <% _.each(allEvents,function(element,index,list){%>
                            <option value="<%=element.id%>" <%= event.type==element.id ? "selected" : ""%> ><%=element.label%></option>
                            <%});%>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Note</label>
                    <div class="col-lg-9">
                        <textarea rows="2" cols="30" class="form-control note" ></textarea>
                    </div>
                </div>
            </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button">Annuler</button>
                <button class="btn btn-primary" type="submit">Terminer</button>
            </div>
        </div>
    </div>
</div>
