<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Editer les informations de l'utilisateur: <%= model.nom %> <%= model.prenom %> </h4>
        </div>
        
        <form role="form" class="form-horizontal" id="editUserForm" method="post">
            <div class="modal-body">
                <br>
                <div class="form-group">
                    <label class="col-lg-offset-1 col-lg-3">Nom</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control input-sm" placeholder="Nom" id="Nom" name="Nom" value="<%= model.nom %>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-offset-1 col-lg-3">Prénom</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control input-sm" placeholder="Prénom" id="Prenom" name="Prenom" value="<%= model.prenom %>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-offset-1 col-lg-3">Rôle</label>
                    <div class="col-lg-7">
                        <select class="form-control input-sm" id="Role" name="Role">
                            <option value="1" <% if(model.role == 1){ %> selected <% } %> >Administrateur</option>
                            <option value="0" <% if(model.role == 0){ %> selected <% } %> >Simple Utilisateur</option>
                        </select>
                    </div>
                </div>
                <br>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Annuler</button>
                <button class="btn btn-success submitForm" type="button">Valider</button>
            </div>
        </form>
    </div>
</div>
