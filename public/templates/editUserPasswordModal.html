<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modifier le mot de passe de l'utilisateur: <%= model.nom %> <%= model.prenom %> </h4>
        </div>
        
        <form role="form" class="form-horizontal" id="editUserPasswordForm" method="post">
            <div class="modal-body">
                <br>
                <div class="form-group">
                    <label class="col-lg-offset-1 col-lg-3">Ancien m.p</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control input-sm" placeholder="Ancien mot de passe" id="AnPassword" name="AnPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-offset-1 col-lg-3">Nouveau m.p</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control input-sm" placeholder="Nouveau mot de passe" id="NvPassword" name="NvPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-offset-1 col-lg-3">Confirmer le m.p</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control input-sm" placeholder="Confirmer le nouveau mot de passe" id="NvPasswordConfirm" name="NvPasswordConfirm">
                    </div>
                </div>
                <br>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Annuler</button>
                <button class="btn btn-success submitForm" type="button">Valider</button>
            </div>
        </form>

    </div>
</div>
